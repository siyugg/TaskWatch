<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">
            <button class="btn-start" onclick="watchStart()">Start</button>
            <button class="btn-stop" onclick="watchStop()">Stop</button>
            <button class="btn-reset" onclick="watchReset()">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>


</body>

</html>
